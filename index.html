<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS5 RGS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <style>
      /* or .s_row */
      div.s_row {
        height: 100px;
        border: 2px dashed red;
      }
      .s_col1 {
        height: 100%;
        border: 2px dashed blueviolet;
      }
    </style>
  </head>
  <body>
    <!-- col==>> flexible column 
    dont target to the pre defined class of BS-->

    <div class="row s_row">
      <div class="col s_col1">1</div>
      <div class="col s_col1">2</div>
    </div>
    <div class="row s_row">
      <div class="col-1 col-sm-6 col-md-4 col-lg-5 offset-lg-1 s_col1">1</div>
      <div class="col-1 col-sm-6 col-md-8 col-lg-6 s_col1">2</div>
    </div>
    <div class="row s_row">
      <div class="col-md-3 d-md-none d-lg-block s_col1">1</div>
      <div class="col-md-6 s_col1">2</div>
      <div class="col-md-3 d-md-none s_col1">3</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
